<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width", initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="normalize.css">

	<link rel="stylesheet" type="text/css" href="header-page.css">

<body>
	<!-- header page -->
	<header class="header-page">
		<div class="container header-page_container">
			<div class="header-page_start">
				<div class="logo">
					Da-da shop
				</div>
			</div>
			<div class="header-page_end">
				<nav class="header-page_nav">
					<ul class="header-page_ul">
						<li class="header-page_li">
							<a class="header-page_link" href="#">
								<span class="header-page_text">
									Игрушки
								</span>
							</a>
						</li>
						<li class="header-page_li">
							<a class="header-page_link" href="#">
								<span class="header-page_text">
									О нас
								</span>
							</a>
						</li>
						<li class="header-page_li">
							<a class="header-page_link" href="#">
								<span class="header-page_text">
									Контакты
								</span>
							</a>
						</li>
					</ul>
				</nav>
				<div class="phone">
					<a class="phone_item header-page_phone" href="tel: +380983838219">+38 (098) 383-82-19</a>
				</div>
				<div class="header-page_hamburger">
					<button class="btn-menu" type="button">
						<span class="btn-menu_box">
							<span class="btn-menu_inner">
								
							</span>
						</span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<!-- /header page -->
	<!-- section top -->
	<section class="section-top">
		<div class="container section-top_container">
			<p class="section-top_info">все идеи для подарков</p>
			<h1 class="section-top_title">Лучшие игрушки в Киеве</h1>
			<div class="section-top_btn">
				<button class="btn" type="button">Выбрать</button>
			</div>
		</div>
	</section>
	<!-- /section top -->
	<!-- section catalog -->
	<section class="section section-cataog">
		<div class="container">
			<header class="section_header">
				<h2 class="section_title section_title--accent">Меню</h2>
				<nav class="catalog-nav">
					<ul class="catalog-nav_wrapper">
						<li class="catalog-nav_item">
							<button class="catalog-nav_btn is-active" type="button">Игрушки</button>
						</li>
						<li class="catalog-nav_item">
							<button class="catalog-nav_btn" type="button">Настольные игры</button>
						</li>
						<li class="catalog-nav_item">
							<button class="catalog-nav_btn" type="button">Развивающие игры</button>
						</li>
						<li class="catalog-nav_item">
							<button class="catalog-nav_btn" type="button">Собери сам</button>
						</li>
					</ul>
				</nav>
			</header>
		</div>

	<!-- /dection catalog -->
